<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>‰øùÈô∫„Ç¢„Éó„É™ API „Éâ„Ç≠„É•„É°„É≥„Éà</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <style>
      :root {
        --lego-blue: #0055bf;
        --lego-yellow: #fcd116;
        --lego-red: #da291c;
        --lego-white: #ffffff;
        --lego-gray: #f4f4f4;
      }

      body {
        margin: 0;
        font-family: "Noto Sans JP", sans-serif;
        background-color: var(--lego-white);
        color: #333;
      }

      header {
        background-color: var(--lego-blue);
        color: white;
        padding: 1.2rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      header .title {
        font-size: 1.6rem;
        font-weight: bold;
      }

      /* --- Loading Screen --- */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--lego-white);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .spinner {
        width: 60px;
        height: 60px;
        border: 8px solid var(--lego-yellow);
        border-top: 8px solid var(--lego-red);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-message {
        font-size: 1.2rem;
        color: #333;
      }

      #swagger-ui {
        margin-top: 30px;
      }

      .swagger-ui .topbar {
        display: none;
      }

      .swagger-ui .scheme-container {
        background-color: var(--lego-gray);
        padding: 1rem;
        border-radius: 10px;
        margin: 0 1rem 20px 1rem;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
      }

      .swagger-ui .info {
        margin: 2rem 1rem 1rem 1rem;
      }

      .swagger-ui .info .title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--lego-red);
      }

      .swagger-ui .info .title small {
        background: var(--lego-yellow);
        color: black;
        padding: 2px 10px;
        border-radius: 10px;
        margin-left: 10px;
        font-size: 0.9rem;
      }

      .swagger-ui .opblock-tag {
        background-color: var(--lego-blue);
        border-radius: 8px;
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        padding: 0.6rem 1rem;
        margin: 0 0 1rem 0;
      }

      .swagger-ui .opblock {
        border-radius: 12px;
        border: 1px solid #ddd;
        margin: 0.5rem 1rem;
      }

      .swagger-ui .btn,
      .swagger-ui .authorize {
        border-radius: 20px !important;
        font-weight: bold;
        background-color: var(--lego-yellow) !important;
        color: black !important;
        border: none !important;
        transition: all 0.2s ease;
      }

      .swagger-ui .btn:hover,
      .swagger-ui .authorize:hover {
        background-color: #ffd900 !important;
        box-shadow: 0 0 0 2px #ffea00 inset;
      }

      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="title">
        <i class="fa-solid fa-cubes"></i> ‰øùÈô∫„Ç¢„Éó„É™ API „Éâ„Ç≠„É•„É°„É≥„Éà
      </div>
    </header>

    <!-- üöÄ „Ç¢„Éã„É°‰ªò„Åç„É≠„Éº„Éá„Ç£„É≥„Ç∞ÁîªÈù¢ -->
    <div class="loading-overlay" id="loading">
      <div class="spinner"></div>
      <div class="loading-message">üß± API‰ªïÊßò„ÇíË™≠„ÅøËæº„Åø‰∏≠„Åß„Åô...</div>
    </div>

    <div id="swagger-ui" style="display: none;"></div>

    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
      const loadingStart = Date.now();
      const MIN_LOADING_MS = 3000;

      SwaggerUIBundle({
        url: "openapi.yaml",
        dom_id: "#swagger-ui",
        deepLinking: true,
        presets: [SwaggerUIBundle.presets.apis],
        layout: "BaseLayout",
        docExpansion: "none",
        onComplete: function () {
          const now = Date.now();
          const elapsed = now - loadingStart;
          const delay = Math.max(0, MIN_LOADING_MS - elapsed);

          setTimeout(() => {
            document.getElementById("loading").style.display = "none";
            document.getElementById("swagger-ui").style.display = "block";
          }, delay);
        }
      });
    </script>
  </body>
</html>
