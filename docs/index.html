<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>‰øùÈô∫„Ç¢„Éó„É™ API „Éâ„Ç≠„É•„É°„É≥„Éà</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Swagger UI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />

    <!-- Google Fonts & Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <style>
      :root {
        --primary-color: #0077cc;
        --header-height: 60px;
        --bg-light: #f9f9f9;
        --bg-dark: #1e1e1e;
        --text-light: #f0f0f0;
        --text-dark: #222;
      }

      body {
        margin: 0;
        font-family: "Noto Sans JP", sans-serif;
        background-color: var(--bg-light);
        color: var(--text-dark);
        transition: background 0.3s, color 0.3s;
      }

      header {
        height: var(--header-height);
        background-color: var(--primary-color);
        color: white;
        padding: 0 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
        font-weight: bold;
        font-size: 1.2rem;
      }

      header .title i {
        margin-right: 10px;
      }

      .theme-toggle {
        cursor: pointer;
        font-size: 1.3rem;
        transition: color 0.3s;
      }

      .theme-toggle:hover {
        color: #ddd;
      }

      #swagger-ui {
        margin-top: 20px;
      }

      .loading {
        text-align: center;
        padding: 2rem;
        font-size: 1.2rem;
        color: #777;
      }

      /* Dark mode styles */
      body.dark-mode {
        background-color: var(--bg-dark);
        color: var(--text-light);
      }

      body.dark-mode header {
        background-color: #111;
      }

      body.dark-mode .loading {
        color: #ccc;
      }

      body.dark-mode .theme-toggle:hover {
        color: #ccc;
      }

      @media (max-width: 768px) {
        header {
          flex-direction: column;
          height: auto;
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title">
        <i class="fa-solid fa-shield-halved"></i> ‰øùÈô∫„Ç¢„Éó„É™ API „Éâ„Ç≠„É•„É°„É≥„Éà
      </div>
      <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fa-solid fa-moon" id="theme-icon"></i>
      </div>
    </header>

    <div class="loading" id="loading">üöÄ API‰ªïÊßò„ÇíË™≠„ÅøËæº„Åø‰∏≠„Åß„Åô...</div>
    <div id="swagger-ui" style="display: none;"></div>

    <!-- Swagger UI Script -->
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>

    <script>
      // Load Swagger UI
      const ui = SwaggerUIBundle({
        url: "openapi.yaml",
        dom_id: "#swagger-ui",
        deepLinking: true,
        presets: [SwaggerUIBundle.presets.apis],
        layout: "BaseLayout",
        docExpansion: "none",
        onComplete: () => {
          document.getElementById("loading").style.display = "none";
          document.getElementById("swagger-ui").style.display = "block";
        }
      });

      // „ÉÄ„Éº„ÇØ„É¢„Éº„ÉâÂàá„ÇäÊõø„Åà
      function toggleTheme() {
        document.body.classList.toggle("dark-mode");
        const icon = document.getElementById("theme-icon");
        if (document.body.classList.contains("dark-mode")) {
          icon.classList.remove("fa-moon");
          icon.classList.add("fa-sun");
        } else {
          icon.classList.remove("fa-sun");
          icon.classList.add("fa-moon");
        }
      }
    </script>
  </body>
</html>
