<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>保険アプリ API ドキュメント</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <style>
      :root {
        --lego-blue: #0055bf;
        --lego-yellow: #fcd116;
        --lego-red: #da291c;
        --lego-green: #1c8f2e;
        --lego-white: #ffffff;
        --lego-gray: #f4f4f4;
      }

      body {
        margin: 0;
        font-family: "Noto Sans JP", sans-serif;
        background-color: var(--lego-white);
        background-image: url('https://www.transparenttextures.com/patterns/brick-wall-dark.png'); /* LEGO風背景 */
        background-size: 120px;
      }

      header {
        background-color: var(--lego-red);
        color: white;
        padding: 1.2rem 2rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      header img.logo {
        height: 48px;
        width: 48px;
      }

      header .title {
        font-size: 1.6rem;
        font-weight: bold;
      }

      #swagger-ui {
        margin-top: 30px;
      }

      .swagger-ui .topbar {
        display: none;
      }

      .swagger-ui .info {
        margin: 2rem 1rem 1rem 1rem;
      }

      .swagger-ui .info .title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--lego-blue);
      }

      .swagger-ui .info .title small {
        background: var(--lego-yellow);
        color: black;
        padding: 2px 10px;
        border-radius: 10px;
        margin-left: 10px;
        font-size: 0.9rem;
      }

      /* タグごとの色分けとアイコン付与 */
      .opblock-tag-section {
        border-radius: 8px;
        margin: 0.5rem 1rem;
        padding: 0.5rem;
      }

      .opblock-tag[data-tag="PublicPlans"] .opblock-tag,
      .opblock-tag[data-tag="PublicPlans"] {
        background-color: var(--lego-green) !important;
        color: white;
      }

      .opblock-tag[data-tag="Auth"] .opblock-tag,
      .opblock-tag[data-tag="Auth"] {
        background-color: var(--lego-yellow) !important;
        color: black;
      }

      .opblock-tag[data-tag="Quotation"] .opblock-tag,
      .opblock-tag[data-tag="Quotation"] {
        background-color: var(--lego-blue) !important;
        color: white;
      }

      .opblock-tag[data-tag="Application"] .opblock-tag,
      .opblock-tag[data-tag="Application"] {
        background-color: var(--lego-red) !important;
        color: white;
      }

      .swagger-ui .opblock {
        border-radius: 10px;
        margin: 0.5rem 1rem;
        border: 1px solid #ddd;
      }

      .swagger-ui .btn,
      .swagger-ui .authorize {
        border-radius: 20px !important;
        font-weight: bold;
        background-color: var(--lego-yellow) !important;
        color: black !important;
        border: none !important;
        transition: all 0.2s ease;
      }

      .swagger-ui .btn:hover,
      .swagger-ui .authorize:hover {
        background-color: #ffd900 !important;
        box-shadow: 0 0 0 2px #ffea00 inset;
      }

      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Lego_minifigure_face.png" alt="LEGOロゴ" class="logo" />
      <div class="title">
        保険アプリ API ドキュメント
      </div>
    </header>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
      SwaggerUIBundle({
        url: "openapi.yaml",
        dom_id: "#swagger-ui",
        deepLinking: true,
        presets: [SwaggerUIBundle.presets.apis],
        layout: "BaseLayout",
        docExpansion: "none"
      });
    </script>
  </body>
</html>
