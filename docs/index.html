<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>保険アプリ API ドキュメント</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Swagger UI - 保険アプリのAPI仕様" />

    <!-- Swagger UI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- Custom Styling -->
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background-color: #f5f7fa;
      }

      header {
        background: #0077cc;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      header h1 {
        margin: 0;
        font-size: 1.6rem;
      }

      .theme-toggle {
        cursor: pointer;
        font-size: 1.2rem;
      }

      #swagger-ui {
        margin-top: 20px;
      }

      .loading {
        text-align: center;
        padding: 2rem;
        font-size: 1.2rem;
        color: #555;
      }

      .dark-mode {
        background-color: #121212 !important;
        color: #f0f0f0;
      }

      .dark-mode header {
        background-color: #1e1e1e;
      }

      .dark-mode .loading {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><i class="fa-solid fa-file-lines"></i> 保険アプリ API ドキュメント</h1>
      <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fa-solid fa-moon" id="theme-icon"></i>
      </div>
    </header>

    <div class="loading" id="loading">読み込み中... 少々お待ちください。</div>

    <div id="swagger-ui" style="display: none;"></div>

    <!-- Swagger UI Script -->
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>

    <script>
      const ui = SwaggerUIBundle({
        url: "openapi.yaml", // 同階層のファイル名
        dom_id: "#swagger-ui",
        deepLinking: true,
        presets: [SwaggerUIBundle.presets.apis],
        layout: "BaseLayout",
        docExpansion: "none",
        onComplete: () => {
          document.getElementById("loading").style.display = "none";
          document.getElementById("swagger-ui").style.display = "block";
        },
      });

      function toggleTheme() {
        document.body.classList.toggle("dark-mode");
        const icon = document.getElementById("theme-icon");
        if (document.body.classList.contains("dark-mode")) {
          icon.classList.remove("fa-moon");
          icon.classList.add("fa-sun");
        } else {
          icon.classList.remove("fa-sun");
          icon.classList.add("fa-moon");
        }
      }
    </script>
  </body>
</html>
